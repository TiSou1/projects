	<body>

		<!-- 16版本 -->

		   /* const name = 'World';

			/*
			1-ES6
			2-JSX
			*/
			function tick(){
				//jsx 经babel转换
				const element = (
				<div>
					<h1> Hellow,React </h1>
					<h2> It is {new Date().toLocaleTimeString()} </h2>
				</div>
				);
				ReactDOM.render(element,document.getElementById("div1"));
			}
			
			setInterval(tick,1000); 
		</script>
	</body>
