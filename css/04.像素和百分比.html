<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: orange;
			}
			.box2{
				width: 50%;
				height: 50%;
				background-color: red;
			}
			/* 
			1em = 1font-size 
			会跟着字体大小改变
			
			rem是相对于根元素(<html>)的字体大小
			*/
			#box3{
				font-size: 20px;
				width: 10em;
				height: 10em;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
		<div id="box3"></div>
	</body>
</html>
