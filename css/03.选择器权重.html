<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 			
			 内联样式>id>class>标签
			 */
			div{
				color: yellow;
			}
			.red{
				color: red;
			}
			#box{
				color: blue;
			}
			div#box{
				color: aqua;
			}
		</style>
	</head>
	<body>
	<div id="box" class="red">div</div>
	</body>
</html>
