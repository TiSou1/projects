<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1.父元素设置flex布局
            - justify-content: center;垂直居中
            - align-items: center;水平居中
            - 父元素不需要设置宽度
        2.margin:auto
        3.父元素设置text-align:center,子元素设置:display:inline-block
        4.transform  
         */
        .parent{
            width: 500px;
            height: 500px;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .child{
            /* width: 100px;
            height: 100px; */
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid red;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">3</div>
        <div class="child">3</div>
    </div>
</body>
</html>
