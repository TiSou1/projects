<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				display: inline-block;
				border-width: 10px;
				border-color: red;
				border-style: solid;
				/* border: 1px solid red; */
				margin: 20px;
				padding: 20px;
				width: 100px;
				height: 100px;
				background-color: green;
			}
			.box2{
				/* 设置这个属性过后，width = 2*(border + padding) */
				box-sizing: border-box;
				margin: 20px;
				padding: 20px;
				border: 10px solid green;
				width: 160px;
				height: 100px;
				background-color: brown;
			}
			.box3{
				
				border: 1px solid #008000;
				width: 300px;
				height: 300px;
			}
			.box4{
				margin:40px 30px 40px 40px;
				background-color: #0000FF;
				width: 100px;
				height: 100px;
			}
			.box5{
				border: 10px solid red;
				background-color: red;
				width: 100px;
				height: 100px;
			}
			.box6{
				border: 1px solid red;
			}
			.box6 a{
				display: inline-block;
				padding: 20px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<!-- 
		 盒模型
			- css将页面的所有元素都设置成了一个矩形盒子
			- 摆放不同的盒子
			- 每一个盒子都由几部分组成
				- 内容区
				- 边框
				- 内边距
				- 外边距
					- 向左上靠拢,右下没有其他元素设置没变化
					- 当值为负值时,在上下方向上会是自己变化
		 -->
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3">
			<div class="box4"></div>
		</div>
		<div class="box5">asd</div>

		<div class="box6">
			<a>学生</a>
		</div>
	</body>
</html>
