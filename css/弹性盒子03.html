<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 — starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        height: 100px;
        border: 1px solid black;
      }

      /* Add your flexbox CSS below here */
/* 
 align-items: center;控制交叉轴的位置默认值stretch,center,flex-start,flex-end
 justify-content控制主轴位置,flex-start,flex-end,center,justify-content,space-around,space-between
 align-self会覆盖align-items的值
 order:1;值越大越靠后,默认为0,值相同按原来的顺序,也可以设置负值,就会靠前
 */
      div {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
	  
	  button:first-child{
		  align-self: flex-end;
		  order: 1;
	  }

    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
