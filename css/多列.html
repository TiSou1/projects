<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				/*
				 column-count:指定分隔的列数,
				 column-gap 属性指定了列与列间的间隙,
				 column-rule-style 属性指定了列与列间的边框样式,
				 column-rule-width 属性指定了两列的边框厚度,
				 column-rule-color 属性指定了两列的边框颜色,
				 column-rule:1px solid red;是以上三个属性的简写,
				 column-width 属性指定了列的宽度,
				 
				 columns:100px 3;指定宽度和列数
				 */
				column-count: 3;
				column-gap: 30px;
				column-rule-style: solid;
				column-rule-width: 1px;
				column-rule-color: red;
			}
			h2{
				-webkit-column-span:1;
			}
		</style>
	</head>
	<body>
		<h2>大江东去浪淘沙,千古风流人物故垒西边大江东去浪淘沙,千古风流人物故垒西边</h2>
		<div>“当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
		</div>
	</body>
</html>
