<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#myImg{
				border-radius: 5px;
				cursor: pointer;
				transition: 0.3s;
			}
			#myImg:hover{
				opacity: 0.7;
			}
			.modal{
				display: none;
				position: fixed;
				z-index: 1;
				padding-top: 100px;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,0.9);
			}		
			.modal-content{
				margin: auto;
				display: block;
				width: 80%;
				max-width: 800px;
			}
			#caption{
				margin: auto;
				display: block;
				width: 80%;
				/* 若width:100%;max-width:900px;  则含义为宽度为元素为父元素宽度的100%，
				但最大宽度不超过900px */
				max-width: 700px;
				text-align: center;
				color: #ccc;
				padding: 10px 0;
				height: 150px;
			}
			
			.modal-content, #caption{
				animation: zoom 0.6s;
			}
			@keyframes zoom{
				from{transform: scale(0.1);}
				to{transform: ;scale: (1);}
			}
			.close{
				position: absolute;
				top: 15px;
				right: 35px;
				color: #F1F1F1;
				font-size: 2.5rem;
				font-weight: block;
				transition: 0.3s;
			}
			
			.close:hover,
			.close:focus{
				color: #bbb;
				text-decoration: none;
				cursor: pointer;
			}
			/* 100% Image Width on Smaller Screens */
			@media only screen and (max-width:700px) {
				.modal-content{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<img src="./imgs/5-2.png" id="myImg" width="300px" clt='图片' />
		
		<!-- 模态窗口 -->
		<div id="myModal" class="modal">
			<span class="close">×</span>
			<img class="modal-content" id="img01"/>
			<div id="caption"></div>
		</div>
		<script>
			let modal = document.getElementById('myModal');
			let img = document.getElementById('myImg');
			let modalImg=document.getElementById('img01');
			let captiontext=document.getElementById('caption');
			let span =document.getElementsByClassName('close')[0];
			
			img.onclick = function(){
				modal.style.display = 'block';
				modalImg.src  = this.src;
				captionText.innerHTML = this.alt;
			}
				
			span.onclick = ()=>{
				modal.style.display = 'none';
			}
		</script>
	</body>
</html>
