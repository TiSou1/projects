<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			允许用户调整div大小 
			resize: both;
			box-sizing 属性允许您以确切的方式定义适应某个区域的具体内容。
			
			box-sizing 属性可以被用来调整这些表现:
			
			content-box  是默认值。如果你设置一个元素的宽为100px，那么这个元素的内容区会有100px 宽，
			并且任何边框和内边距的宽度都会被增加到最后绘制出来的元素宽度中。
			border-box 告诉浏览器：你想要设置的边框和内边距的值是包含在width内的。
			也就是说，如果你将一个元素的width设为100px，那么这100px会包含它的border和padding，
			内容区的实际宽度是width减去(border + padding)的值。大多数情况下，这使得我们更容易地设定一个元素的宽高。
			border-box不包含margin
			
			
			2.content-box默认值,width 和 height 属性不包括内容，内边距和边框，但不包括外边距
			1.border-box
			 width 和 height 属性包括内容，内边距和边框，但不包括外边距
			 
			 
			 outline-offser轮廓
			 */
			div
			{
				border:2px solid;
				padding:10px 40px; 
				width:300px;
				/* 允许用户调整div大小 */
				resize: both;
				overflow:auto;
				
			
					margin:20px;
					width:150px; 
					padding:10px;
					height:70px;
					border:2px solid black;
					outline:2px solid red;
					outline-offset:15px;
			
			}
		</style>
	</head>
	<body>
	
		<div>调整属性指定一个元素是否由用户可调整大小的。</div>
	</body>
</html>
