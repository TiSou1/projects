<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			max-width: 100%;设置图片的最大宽度为窗口大小,实现响应式缩放大小
			filter:(100%),灰度为100%
			 */
			img{
				max-width: 100%;
				filter: grayscale(100%);
			}
			img:hover{
				filter: grayscale(0);
			}
		</style>
	</head>
	<body>
		<img src="./imgs/5-2.png" />
		
		
		
	</body>
</html>
