<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@keyframes colorChange{
				from{background-color: red;}
				to{background-color: green;}
			}
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				animation: colorChange 5s linear 0.5s infinite alternate;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
