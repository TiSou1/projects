<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				text-align: center;
			}
			#container{
				position: absolute;
				top: 100px;
				left: 60px;
				right: 60px;
				bottom: 100px;
				border: 1px solid green;
				width: 800px;
				height: 300px;
				margin: 0px auto;
				background-color: #666;
				box-shadow: 0 0 50px rgba(200,180,150,0.6);
				display: flex;
				align-items: center; 
			}
			#container div{
				/* border: 1px solid orange; */
				position: relative;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 26px;
				color:  aqua;
				margin: 0px 35px;
			}
			#input{
				/* border: 5px solid red; */
				line-height: 80px;
				margin: 0px auto;
			}
			h1{
				/* width: 30%; */
				font-size: 35px;
				position:relative;
				left: 0px;
				top: 40px;
				color:  cornflowerblue;
			}
		</style>
	</head>
	<body >
		<h1>距离2022年</h1>
		<div id="container">
			<div id="day"></div>天
			<div id="hour"></div>时
			<div id="minute"></div>分
			<div id="second"></div>秒
		</div>
	
	</body>
	<script type="text/javascript">
		var s1="2022-1-1,0:0:0";
		window.onload=function(){
			date();
			function zero(i){
				return i<10?"0"+i:i+"";
			}
			function date(){
				var d=document.getElementById("day");
				var h=document.getElementById("hour");
				var m=document.getElementById("minute");
				var s=document.getElementById("second");
				var nowtime=new Date();
				//var endtime=new Date("2020/1/5,00:00:00");//2020-1-1,0:0:0
				var endtime=new Date(s1);
				var time=parseInt((endtime.getTime()-nowtime.getTime())/1000);
				var day=parseInt(time/(24*60*60));
				var hour=parseInt(time/(60*60)%24);
				var minute=parseInt(time/60%60);
				var second=parseInt(time%60);
				day=zero(day);
				hour=zero(hour);
				minute=zero(minute);
				second=zero(second);//＋零	
				d.innerHTML=day;
				h.innerHTML=hour;
				m.innerHTML=minute;
				s.innerHTML=second;
				setTimeout(date,1000);
			}
	}
	</script>
</html>
