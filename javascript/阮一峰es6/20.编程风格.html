<!DOCTYPE html>
<html lang="zh">

<head>

<body>
    <script>
        /*
        1.let取代var
        2.let和const之间,优先const
        3.静态字符串一律使用单引号或反引号，不使用双引号。动态字符串使用反引号。 
        4.使用数组成员对变量赋值时，优先使用解构赋值。
        5.单行定义的对象，最后一个成员不以逗号结尾。多行定义的对象，最后一个成员以逗号结尾。
        6.使用扩展运算符（...）拷贝数组。
        7.立即执行函数可以写成箭头函数的形式。
        8.箭头函数取代Function.prototype.bind，不应再用 self/_this/that 绑定 this。
        9.总是用 Class，取代需要 prototype 的操作。因为 Class 的写法更简洁，更易于理解。
        10.Module 语法是 JavaScript 模块的标准写法，坚持使用这种写法。使用import取代require。使用export取代module.exports。
        11.如果模块只有一个输出值，就使用export default，如果模块有多个输出值，就不使用export default，export default与普通的export不要同时使用。
        12.不要在模块输入中使用通配符。因为这样可以确保你的模块之中，有一个默认输出
        13.如果模块默认输出一个函数，函数名的首字母应该小写。
        14.如果模块默认输出一个对象，对象名的首字母应该大写。
        15.ESLint 是一个语法规则和代码风格的检查工具，可以用来保证写出语法正确、风格统一的代码。
         */


        //9.
        // bad
        // function Queue(contents = []) {
        //     this._queue = [...contents];
        // }
        // Queue.prototype.pop = function () {
        //     const value = this._queue[0];
        //     this._queue.splice(0, 1);
        //     return value;
        // }

        // good
        class Queue {
            constructor(contents = []) {
                this._queue = [...contents];
            }
            pop() {
                const value = this._queue[0];
                this._queue.splice(0, 1);
                return value;
            }
        }

        console.log(0 == null)
    </script>
