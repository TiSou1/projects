<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //call(),apply(),bind()主要作用是改变函数中的this指向
        /*
        ·共同点
            三者都是用来改变函数的this对象的指向的；
            三者第一个参数都是this要指向的对象，也就是想指定的上下文
            三者都可以利用后续参数传参
        ·区别
            bind 是返回对应函数，便于稍后调用；apply 、call 则是立即调用 。
            obj.myFun.call(db)；　　　　// 德玛年龄 99
            obj.myFun.apply(db);　　　 // 德玛年龄 99
            obj.myFun.bind(db)();　　　// 德玛年龄 99
        */

        function fn(...args){
            console.log(this);
            console.log(args);
        }

        let obj1 = {
            name:'obj1'
        }
        let obj2 = {  name:'obj2'}
        let obj3 = {
            name:'obj3'
        }

        fn.call(obj1,'1','2')
        fn.call(obj2,'2','3')
        fn.call(obj3,'3','4')
        let aa = [1,2,3]
        fn.apply(obj1,aa)
        fn.apply(obj2,aa)
        fn.apply(obj3,aa)

        

    </script>
</body>
</html>
