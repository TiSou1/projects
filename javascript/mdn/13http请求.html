		<script>
			
			//1.XMLHttpRequest
			let request = new XMLHttpRequest();
			request.open('get',url);

			//进行处理
			request.onload = function(){
				let data = request.response;
			}
			
			request.send();//发送请求
			
			
			//2.fetch
			//写法1
			fetch(url).then(function(response){
				response.text().then(function(text){
					let data = text;
				})
			})
			//写法二
			fetch(url).then(function(response){

			}).then(function(text){

			})
