<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				let a ={
					fn:function(){
						console.log(this);
					}
				}
				//通过使用call,将this指向call中的参数,而不是对象a
				//此时相当于,对象字符串(也可以是其他对象),调用a的fn()方法;
				a.fn.call('siry');
			
		</script>
	</body>
</html>
