<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//创建Promise
			let promise = new Promise((resolve, reject)=>{
				resolve('成功');//承诺完成
			});			
			promise.then(ninja=>{
				if(ninja == '成功')
				console.log('成功执行');
			},err=>{
				console.log('执行失败');
			})
			
			
			
			
			
			
			new Promise((resolve, reject) => {
			    console.log('初始化');
			
			    resolve();
			})
			.then(() => {
			    throw new Error('有哪里不对了');
			
			    console.log('执行「这个」”');
			})
			.catch(() => {
			    console.log('执行「那个」');
			})
			.then(() => {
			    console.log('执行「这个」，无论前面发生了什么');
			});

		</script>
	</body>
</html>
