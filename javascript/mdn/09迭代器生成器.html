<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//迭代器
			function makeRangeIterator(start = 0, end = Infinity, step = 1) {
				let nextIndex = start;
				let iterationCount = 0;
				//返回的对象
				const rangeIterator = {
					next: function() {
						let result;
						if (nextIndex < end) {
							result = {
								value: nextIndex,
								done: false,
							}
							nextIndex += step;
							iterationCount++;
							return result;
						}
						//最后一个元素
						return {
							value: iterationCount,
							done: true
						}
					}
				}
				return rangeIterator;
			}

			//调用
			let it = makeRangeIterator(1, 10, 2);
			let result = it.next();
			while (!result.done) {
				console.log(result.value); //1,3,5,7,9
				result = it.next();
			}
			console.log("Iterated over sequence of size: ", result.value); //5
			
			
			//*******************生成器函数fucntion*()***************************
			// 最初调用时，生成器函数不执行任何代码，而是返回一种称为Generator的迭代器。 
			//通过调用生成器的下一个方法消耗值时，Generator函数将执行，直到遇到yield关键字。
			
			function* iterator(start=0, end=Infinity, step=1){
				for(let i=start; i<end; i+=step){
					yield i;
				}
				
			}
			let a = iterator(1,10,2);
			console.log(a.next());
			console.log(a.next());
			console.log(a.next());
			console.log(a.next());
			console.log(a.next());
			console.log(a.next());
			
			
			console.log([...'abc']);
			
			
			
		</script>
	</body>
</html>
