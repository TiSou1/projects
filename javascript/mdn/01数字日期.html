<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//二进制
			let b1 = 0b1001;
			console.log(b1);
			//八进制
			let n = 0o755;
			console.log(n);
			//十六进制
			let m = 0xffff;
			console.log(m);
			//指数
			console.log(1e3);
			//最大值
			console.log(Number.MAX_VALUE);
			
			let s ='123.34';
			console.log(parseInt(s));
			console.log(parseFloat(s));
			
			//数学
			console.log(Math.PI);
			console.log(Math.sin(1));
			
			console.log(Math.pow(2,3));
			//随机数,向下取整,ceil()向上取整
			console.log(Math.floor(Math.random()*10));
			
			
			
			
			// 日期对象Date 对象的范围是相对距离 UTC 1970年1月1日 的前后 100,000,000 天。
			
		</script>
	</body>
</html>
